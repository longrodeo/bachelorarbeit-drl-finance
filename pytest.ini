# pytest.ini (im Projektroot)
[pytest]
# Standard-Flags für schöne Ausgabe:
addopts = -vv -ra
# Suche Tests nur hier (beschleunigt & ordnet):
testpaths = tests
# Live-Logging in der Konsole (falls du Logger nutzt):
log_cli = true
log_cli_level = INFO
# optionale Marker-Deklaration, falls du später nutzt:
markers =
    slow: langsamer Test (z.B. >1s)
    unit: schnelle Einheitstests
    integ: Integrationstests
